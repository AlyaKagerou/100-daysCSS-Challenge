<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>100 Day CSS Challenge | Day 13</title>
</head>
    <body>
      <div class="frame">
        <div class="profile" id="profile-1">
          <img src="https://i.postimg.cc/QtyRGsmd/nijika.jpg" alt="" />
          <!-- profile name1 -->
          <div class="name">Nijika Ijichi</div>
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="profile" id="profile-2">
          <img src="https://i.postimg.cc/8cfxT3XB/ryouyamada.jpg" alt="" />
          <!-- profile name2 -->
          <div class="name">Ryou Yamada</div>
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="profile" id="profile-3">
          <img src="https://i.postimg.cc/c6q2CmVq/hitorigotoh.jpg" alt="" />
          <!-- profile name3 -->
          <div class="name">Hitori Goto</div>
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="profile" id="profile-4">
          <img src="https://i.postimg.cc/BZ8v8ndN/ikuyokita.jpg" alt="" />
          <!-- profile name4 -->
          <div class="name">Ikuyo Kita</div>
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
  
        <div class="detail" id="detail-1">
          <div class="close"></div>
          <img src="https://i.postimg.cc/rFycYzYC/images.jpg" alt="" class="header" />
          <div class="image">
            <img src="" alt="" />
          </div>
          <div class="infos">
            <div class="name"></div>
            <div class="action">
              <div class="btn"><span class="bx bxs-phone"></span></div>
              <div class="btn"><span class="bx bxs-comment"></span></div>
              <div class="btn"><span class="bx bxs-heart"></span></div>
            </div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </body>
</html>
